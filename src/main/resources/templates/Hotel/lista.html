<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOTEL PALACE</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{navbarON :: navbarON}"></div>
	<div class="container">
		<h1>Lista de Quartos</h1>
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>Quarto</th>
					<th>Valor</th>
					<th>Informações</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="q : ${quartos}">
					<th><a th:href="@{/hotelp/{id}(id=${q.id})}" class="link-info"><span
					  th:text="${q.tipo}">exe.</span></a></th>
					<th th:text="${q.valor}">data</th>
					<th th:text="${q.info}">horario</th>
					<td>
					<a th:href="@{/hotelp/{id}/selecionar(id=${q.id})}" class="link-info"><i class="bi bi-gear"></i></a>
					<a th:href="@{/hotelp/{id}/remover(id=${q.id})}" class="link-info"><i class="bi bi-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="align-items: center; margin: 0auto; display: flex;
		flex-direction: row;
		justify-content: center;">
		<div class="card" style="width: 40rem;">
  <img src="/imagens/quarto-1.png" class="card-img-top" alt="...">
  <div class="card-body">
  	<h5 class="card-title">Outro estilo de quarto padrão</h5>
    <p class="card-text">conta com mais funcionalidades</p>
  </div>
	</div>
	<div class="card" style="width: 40rem;">
  <img src="/imagens/quarto-padrao.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Quarto padrão</h5>
    <p class="card-text">quarto basico com duas camas</p>
  </div>
</div>
</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
