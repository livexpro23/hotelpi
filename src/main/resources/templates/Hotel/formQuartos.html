<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOTEL PALACE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{navbarON :: navbarON}"></div>
	<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/imagens/logop.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <h2>Adicionar Quartos</h2>
        <form action="/hotelp/add" method="post" th:object="${quartos}">
        <div>
			<input type="hidden" th:field="*{id}"
					readonly="readonly">
			</div>
        <div class="form-outline mb-3">
            <input type="text" th:field="*{tipo}" class="form-control form-control-lg"
              placeholder="Ex: suite master" />
              <p th:errors="*{tipo}"></p>
            <label class="form-label">Tipo do Quarto</label>
          </div>
          <div class="form-outline mb-3">
            <input type="text" th:field="*{valor}" class="form-control form-control-lg"
              placeholder="Digite o valor da diaria" />
              <p th:errors="*{valor}"></p>
            <label class="form-label">Valor do Quarto</label>
          </div>
          <div class="form-outline mb-3">
            <input type="text" th:field="*{info}" class="form-control form-control-lg"
              placeholder="Digite Informações do Quarto" />
              <p th:errors="*{info}"></p>
            <label class="form-label">Imformações</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-dark btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
