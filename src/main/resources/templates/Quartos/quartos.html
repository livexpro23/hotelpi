<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOTEL PALECE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbarON :: navbarON}"></div>
<div class="container" style="text-align: center;">
<div class="card" style="width: 60rem;">
  <img src="/imagens/quarto-padrao.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Quarto padrão</h5>
    <p class="card-text">quarto basico com duas camas</p>
    <a href="/eventos" class="btn btn-dark">Reservar</a>
  </div>
</div>
<div class="card" style="width: 60rem;">
  <img src="/imagens/quarto-1.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Outro estilo de quarto padrão</h5>
    <p class="card-text">conta com mais funcionalidades</p>
    <a href="/eventos" class="btn btn-dark">Reservar</a>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
